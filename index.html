    <style>

      /* =================================================== */

      #settings-panel {

      /* å€‹åˆ¥ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
      #zoom-in-button, #zoom-out-button { background-color: #007bff; flex-basis: calc(50% - 4px); }

      /* =================================================== */

    </style>
  </head>
  <body>
    <a-scene embedded

      <a-assets>

    <div id="initial-buttons-container">

    <div id="settings-panel">

    <div id="explanation-panel">

    <script>
      // ğŸŒŸğŸŒŸğŸŒŸ ã“ã“ã‚’ç·¨é›†ã™ã‚Œã°ã€ã‚¢ãƒ¼ãƒˆãƒ¯ãƒ¼ã‚¯ã¨UIã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¸€æ‹¬ã§å¤‰æ›´ã§ãã¾ã™ ğŸŒŸğŸŒŸğŸŒŸ
      const UI_TEXTS = {
          // ğŸ–¼ï¸ ã‚¢ãƒ¼ãƒˆãƒ¯ãƒ¼ã‚¯è¨­å®š (ã“ã“ã‚’æ–°ã—ã„ä½œå“ã«åˆã‚ã›ã¦å¤‰æ›´ã—ã¾ã™)
          imageSrc: 'lasmeninas_transparent.png', // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«å
          paintingWidthPx: 1688,  // çµµç”»ã®å¹… (ãƒ”ã‚¯ã‚»ãƒ«å˜ä½ã§å…¥åŠ›)
          paintingHeightPx: 3663, // çµµç”»ã®é«˜ã• (ãƒ”ã‚¯ã‚»ãƒ«å˜ä½ã§å…¥åŠ›)
          
          // ğŸ“ è§£èª¬ãƒ‘ãƒãƒ«å†…ã®ãƒ†ã‚­ã‚¹ãƒˆ
          title: 'ãƒ©ã‚¹ãƒ»ãƒ¡ãƒ‹ãƒ¼ãƒŠã‚¹ (å¥³å®˜ãŸã¡)',
          author: 'ä½œè€…: ãƒ‡ã‚£ã‚¨ã‚´ãƒ»ãƒ™ãƒ©ã‚¹ã‚±ã‚¹ (1656å¹´é ƒ)',
          usage: 'ğŸ’¡ ä½¿ã„æ–¹ï¼šâš™ï¸è¨­å®šãƒœã‚¿ãƒ³ã‹ã‚‰ã€ã‚ºãƒ¼ãƒ ã¨çŸ¢å°ã§çµµã®ä½ç½®ã‚’èª¿æ•´ã—ã€é¡”ã®é€æ˜éƒ¨åˆ†ã«äººãŒæ˜ ã‚Šè¾¼ã‚€ãƒˆãƒªãƒƒã‚¯ã‚¢ãƒ¼ãƒˆã‚’å®Œæˆã•ã›ã‚ˆã†ï¼',
          
          // âš™ï¸ è¨­å®šãƒ‘ãƒãƒ«å†…ã®ãƒœã‚¿ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ
          zoomIn: 'â• è¿‘ãã«', 
          zoomOut: 'â– é ãã«', 
          moveUp: 'â¬†ï¸ ä¸Šã¸',
          moveDown: 'â¬‡ï¸ ä¸‹ã¸',
          moveLeft: 'â¬…ï¸ å·¦ã¸',
          moveRight: 'â¡ï¸ å³ã¸',
          reset: 'â†©ï¸ åˆæœŸå€¤ã«ãƒªã‚»ãƒƒãƒˆ',
          
          // ğŸ”„ ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ã‚¢ã‚¤ã‚³ãƒ³
          modeFixedIcon: 'ğŸ”„', // å›ºå®šãƒ¢ãƒ¼ãƒ‰ã®ã‚¢ã‚¤ã‚³ãƒ³
          modeImmersiveIcon: 'ğŸ•¹ï¸', // è‡¨å ´æ„Ÿãƒ¢ãƒ¼ãƒ‰ã®ã‚¢ã‚¤ã‚³ãƒ³
      };
      // ğŸŒŸğŸŒŸğŸŒŸ ã“ã“ã¾ã§ ğŸŒŸğŸŒŸğŸŒŸ

      // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®è¨­å®š
      const PAINTING_EL = document.getElementById('ar-painting');
      const PAINTING_ASSET = document.getElementById('painting-asset');
      const CAMERA_EL = document.getElementById('ar-camera'); 
      const INFO_PANEL = document.getElementById('explanation-panel');
      
      const SETTINGS_ICON_BUTTON = document.getElementById('settings-icon-button');
      const INFO_ICON_BUTTON = document.getElementById('info-icon-button');
      const SETTINGS_PANEL = document.getElementById('settings-panel');
      const MODE_ICON_BUTTON = document.getElementById('mode-icon-button'); 
      

      // å®šç¾©: ãƒ¢ãƒ¼ãƒ‰ã”ã¨ã®åˆæœŸä½ç½®
      const FIXED_POSITION = { x: 0, y: 0.3, z: -2.0 };     
      const IMMERSIVE_POSITION = { x: 0, y: 0.3, z: -4.0 };   
      const INITIAL_SCALE = { x: 1, y: 1, z: 1 };         
      
      // å®šæ•°
      const ZOOM_STEP = 0.2;    
      const MOVE_STEP = 0.1;    
      const MAX_SCALE = 3.0;    
      const MIN_SCALE = 0.5;    

      /**
       * 3Dã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã®ä½ç½®ã¨ã‚¹ã‚±ãƒ¼ãƒ«ã‚’ä¸€æ‹¬ã§æ›´æ–°ã™ã‚‹
       */
      function updatePaintingTransform(position, scale) {
          PAINTING_EL.setAttribute('position', position);
          PAINTING_EL.setAttribute('scale', scale);
      }

      /**
       * UI_TEXTSã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å†…å®¹ã‚’HTMLè¦ç´ ã«é©ç”¨ã™ã‚‹
       */
      function applyUITexts() {
          // è¨­å®šãƒ‘ãƒãƒ«å†…ã®ãƒœã‚¿ãƒ³
          document.getElementById('zoom-in-button').innerHTML = UI_TEXTS.zoomIn;
          document.getElementById('zoom-out-button').innerHTML = UI_TEXTS.zoomOut;
          document.getElementById('move-up-button').innerHTML = UI_TEXTS.moveUp;
          document.getElementById('move-down-button').innerHTML = UI_TEXTS.moveDown;
          document.getElementById('move-left-button').innerHTML = UI_TEXTS.moveLeft;
          document.getElementById('move-right-button').innerHTML = UI_TEXTS.moveRight;
          document.getElementById('reset-button').innerHTML = UI_TEXTS.reset;

          // è§£èª¬ãƒ‘ãƒãƒ«
          document.getElementById('panel-title').textContent = UI_TEXTS.title;
          document.getElementById('panel-author').textContent = UI_TEXTS.author;
          document.getElementById('panel-usage').innerHTML = UI_TEXTS.usage; 
      }
      
      /**
       * ã‚¢ãƒ¼ãƒˆãƒ¯ãƒ¼ã‚¯ã®ã‚¢ã‚»ãƒƒãƒˆ(ç”»åƒã¨å¯¸æ³•)ã‚’A-Frameã«é©ç”¨ã™ã‚‹
       */
      function applyPaintingAssets() {
          // 1. ç”»åƒã‚½ãƒ¼ã‚¹ã®æ›´æ–°
          PAINTING_ASSET.src = UI_TEXTS.imageSrc;

          // 2. ã‚¸ã‚ªãƒ¡ãƒˆãƒªï¼ˆå¯¸æ³•ï¼‰ã®è¨ˆç®—ã¨æ›´æ–° (ãƒ”ã‚¯ã‚»ãƒ« -> ãƒ¡ãƒ¼ãƒˆãƒ«)
          const widthPx = UI_TEXTS.paintingWidthPx;
          const heightPx = UI_TEXTS.paintingHeightPx;

          // æœ€ã‚‚é•·ã„è¾ºã‚’åŸºæº–é•·ã• (2.0ãƒ¡ãƒ¼ãƒˆãƒ«) ã«ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°
          const MAX_DIMENSION_M = 2.0; 
          const maxPx = Math.max(widthPx, heightPx);
          
          // ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ãƒ•ã‚¡ã‚¯ã‚¿ã‚’è¨ˆç®—
          const scaleFactor = MAX_DIMENSION_M / maxPx;
          
          // ãƒ¡ãƒ¼ãƒˆãƒ«å˜ä½ã®å¹…ã¨é«˜ã•ã‚’è¨ˆç®—
          const paintingWidthM = widthPx * scaleFactor;
          const paintingHeightM = heightPx * scaleFactor;
          
          PAINTING_EL.setAttribute('geometry', {
              primitive: 'plane',
              width: paintingWidthM,
              height: paintingHeightM
          });
          
          // 3. å¯¸æ³•ãŒå¤‰ã‚ã£ã¦ã‚‚ã€åˆæœŸä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦é©åˆ‡ãªZè·é›¢ã«ã™ã‚‹
          resetPaintingPosition(); 
      }


      // --- ã‚ºãƒ¼ãƒ æ©Ÿèƒ½ (Scaleæ“ä½œ - ç¸¦æ¨ªæ¯”ç¶­æŒ) ---
      function zoom(direction) {
        let currentScale = PAINTING_EL.getAttribute('scale');
        
        let newScaleValue;
        if (direction === 'in') {
          newScaleValue = Math.min(MAX_SCALE, currentScale.x + ZOOM_STEP); 
        } else {
          newScaleValue = Math.max(MIN_SCALE, currentScale.x - ZOOM_STEP); 
        }

        if (newScaleValue !== currentScale.x) {
          const newScale = { x: newScaleValue, y: newScaleValue, z: newScaleValue };
          let currentPos = PAINTING_EL.getAttribute('position');
          
          updatePaintingTransform(currentPos, newScale);
        }
      }

      // --- ç§»å‹•æ©Ÿèƒ½ (X, Yè»¸æ“ä½œ) ---
      function move(axis, step) {
        let currentPos = PAINTING_EL.getAttribute('position');
        let currentScale = PAINTING_EL.getAttribute('scale');
        
        let newX = currentPos.x;
        let newY = currentPos.y;
        let newZ = currentPos.z; 

        if (axis === 'X') {
          newX = currentPos.x + step;
        } else if (axis === 'Y') {
          newY = currentPos.y + step;
        }
        
        updatePaintingTransform({x: newX, y: newY, z: newZ}, currentScale);
      }
      
      // --- ãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½ (ãƒ¯ãƒ¼ãƒ«ãƒ‰åº§æ¨™ã®åŸç‚¹æ­£é¢ã«ãƒªã‚»ãƒƒãƒˆ) ---
      function resetPaintingPosition() {
        // look-controlsãŒæœ‰åŠ¹ã‹ï¼ˆè‡¨å ´æ„Ÿãƒ¢ãƒ¼ãƒ‰ã‹ï¼‰ã§Zè»¸ã®åˆæœŸä½ç½®ã‚’æ±ºå®š
        const isImmersiveMode = CAMERA_EL.getAttribute('look-controls').enabled;
        const targetZ = isImmersiveMode ? IMMERSIVE_POSITION.z : FIXED_POSITION.z;

        // X=0, Y=åˆæœŸã®é«˜ã•, Z=ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ãŸè·é›¢ ã«è¨­å®š (ãƒ¯ãƒ¼ãƒ«ãƒ‰åº§æ¨™)
        updatePaintingTransform(
          {
            x: 0, // ãƒ¯ãƒ¼ãƒ«ãƒ‰ä¸­å¤®ã®Xè»¸ã«ãƒªã‚»ãƒƒãƒˆ
            y: FIXED_POSITION.y, // Yè»¸ã¯åˆæœŸã®é«˜ã•ã«ãƒªã‚»ãƒƒãƒˆ
            z: targetZ // Zè»¸ã¯ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã®åˆæœŸè·é›¢ã«ãƒªã‚»ãƒƒãƒˆ
          },
          INITIAL_SCALE
        );
      }

      // --- ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿æ©Ÿèƒ½ ---
      function toggleCameraMode() {
        const isEnabled = CAMERA_EL.getAttribute('look-controls').enabled;
        const newEnabled = !isEnabled;
        
        CAMERA_EL.setAttribute('look-controls', { enabled: newEnabled });

        const targetPositionZ = newEnabled ? IMMERSIVE_POSITION.z : FIXED_POSITION.z;
        
        let currentPos = PAINTING_EL.getAttribute('position');
        let currentScale = PAINTING_EL.getAttribute('scale');

        PAINTING_EL.setAttribute('position', { 
            x: currentPos.x, 
            y: currentPos.y, 
            z: targetPositionZ 
        });

        const iconBgColor = newEnabled ? 'rgba(255, 193, 7, 0.8)' : 'rgba(40, 167, 69, 0.8)';
        const iconColor = newEnabled ? '#333' : 'white';

        MODE_ICON_BUTTON.textContent = newEnabled ? UI_TEXTS.modeImmersiveIcon : UI_TEXTS.modeFixedIcon; 
        MODE_ICON_BUTTON.style.backgroundColor = iconBgColor;
        MODE_ICON_BUTTON.style.color = iconColor;
        
        // è‡¨å ´æ„Ÿãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆã‚‹éš›ã€è¨­å®šãƒ‘ãƒãƒ«ã¨è§£èª¬ãƒ‘ãƒãƒ«ã‚’éè¡¨ç¤ºã«ã™ã‚‹
        if (newEnabled) {
            SETTINGS_PANEL.style.display = 'none';
            INFO_PANEL.style.display = 'none';
        }
      }


      // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š ---
      document.addEventListener('DOMContentLoaded', () => {
        
        // 1. UIãƒ†ã‚­ã‚¹ãƒˆã¨ã‚¢ã‚»ãƒƒãƒˆã‚’é©ç”¨ã™ã‚‹ (æœ€é‡è¦)
        applyUITexts();
        applyPaintingAssets(); 

        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const moveUpButton = document.getElementById('move-up-button');
        const moveDownButton = document.getElementById('move-down-button');
        const moveLeftButton = document.getElementById('move-left-button');
        const moveRightButton = document.getElementById('move-right-button');
        const resetButton = document.getElementById('reset-button');
        
        // åˆæœŸãƒ¢ãƒ¼ãƒ‰ã®è¨­å®š (å›ºå®šãƒ¢ãƒ¼ãƒ‰)
        MODE_ICON_BUTTON.textContent = UI_TEXTS.modeFixedIcon;
        MODE_ICON_BUTTON.style.backgroundColor = 'rgba(40, 167, 69, 0.8)';


        // 1. è¨­å®šãƒ‘ãƒãƒ«è¡¨ç¤º/éè¡¨ç¤ºãƒˆã‚°ãƒ« (âš™ï¸)
        SETTINGS_ICON_BUTTON.addEventListener('click', () => {
          const isVisible = SETTINGS_PANEL.style.display === 'flex';
          SETTINGS_PANEL.style.display = isVisible ? 'none' : 'flex'; 
          
          if (!isVisible) {
            INFO_PANEL.style.display = 'none'; 
          }
        });

        // 2. è§£èª¬ãƒ‘ãƒãƒ«è¡¨ç¤º/éè¡¨ç¤ºãƒˆã‚°ãƒ« (ğŸ’¡)
        INFO_ICON_BUTTON.addEventListener('click', () => {
          const isVisible = INFO_PANEL.style.display === 'block';
          INFO_PANEL.style.display = isVisible ? 'none' : 'block';
          
          if (!isVisible) {
            SETTINGS_PANEL.style.display = 'none';
          }
        });

        // 3. è¨­å®šãƒ‘ãƒãƒ«å†…ã®æ©Ÿèƒ½
        zoomInButton.addEventListener('click', () => zoom('in'));
        zoomOutButton.addEventListener('click', () => zoom('out'));
        
        // ğŸŒŸğŸŒŸğŸŒŸ ä¸Šä¸‹å·¦å³ã®æ“ä½œã‚’åè»¢ (ãƒã‚¤ãƒŠã‚¹ç¬¦å·ã‚’è¿½åŠ ) ğŸŒŸğŸŒŸğŸŒŸ
        // ä¸Šã¸ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ã€çµµãŒä¸‹ã¸ç§»å‹• (-Yæ–¹å‘)
        moveUpButton.addEventListener('click', () => move('Y', -MOVE_STEP));
        // ä¸‹ã¸ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ã€çµµãŒä¸Šã¸ç§»å‹• (+Yæ–¹å‘)
        moveDownButton.addEventListener('click', () => move('Y', MOVE_STEP));
        // å·¦ã¸ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ã€çµµãŒå³ã¸ç§»å‹• (+Xæ–¹å‘)
        moveLeftButton.addEventListener('click', () => move('X', MOVE_STEP));
        // å³ã¸ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ã€çµµãŒå·¦ã¸ç§»å‹• (-Xæ–¹å‘)
        moveRightButton.addEventListener('click', () => move('X', -MOVE_STEP));
        
        MODE_ICON_BUTTON.addEventListener('click', toggleCameraMode);

        resetButton.addEventListener('click', resetPaintingPosition);
      });
    </script>
  </body>
